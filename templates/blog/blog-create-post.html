{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="main-wrapper ">
<section class="page-title bg-1">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block text-center">
                    <span class="text-white">
                        Create Post
                    </span>
                    <h1 class="text-capitalize mb-4 text-lg">
                        Add a New Blog Post
                    </h1>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="{% url 'website:index' %}" class="text-white">Home</a>
                        </li>
                        <li class="list-inline-item">
                            <span class="text-white">/</span>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-white-50">Create Post</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- create post form start -->
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12 col-sm-12">
                 <form id="create-post-form" class="contact__form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} contact__msg" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                    <span class="text-color">Create Post</span>
                    <h3 class="text-md mb-4">New Post Form</h3>
                    <div class="form-group">
                        <input name="title" id="title" type="text" class="form-control" placeholder="Title" value="{{ form.title.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <textarea name="content" id="content" class="form-control" rows="5" placeholder="Content">{{ form.content.value|default_if_none:'' }}</textarea>
                    </div>
                    <div class="form-group">
                        <input name="image" id="image" type="file" class="form-control-file">
                    </div>
                    <div class="form-group">
                        <input name="tags" id="tags" type="text" class="form-control" placeholder="Tags (comma separated)" value="{{ form.tags.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <select name="category" id="category" class="form-control">
                            <option value="">Select Category</option>
                            {% for cat in form.category %}
                                {{ cat }}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group form-check">
                        <input name="login_required" id="login_required" type="checkbox" class="form-check-input" {% if form.login_required.value %}checked{% endif %}>
                        <label class="form-check-label" for="login_required">Login Required</label>
                    </div>
                    <button class="btn btn-main" name="submit" type="submit">Create Post</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
