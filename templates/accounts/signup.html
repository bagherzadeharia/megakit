{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="main-wrapper ">
<section class="page-title bg-1">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block text-center">
                    <span class="text-white">
                        Signup
                    </span>
                    <h1 class="text-capitalize mb-4 text-lg">
                        Create Your Account
                    </h1>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="{% url 'website:index' %}" class="text-white">Home</a>
                        </li>
                        <li class="list-inline-item">
                            <span class="text-white">/</span>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-white-50">Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- signup form start -->
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12 col-sm-12">
                 <form id="signup-form" class="contact__form" method="post" action="{% url 'accounts_app:signup' %}">
                    {% csrf_token %}
                 <!-- form message -->
                    <div class="row">
                        <div class="col-12">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} contact__msg" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                    <span class="text-color">Sign Up</span>
                    <h3 class="text-md mb-4">Signup Form</h3>
                    <div class="form-group">
                        <input name="first_name" id="first_name" type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input name="last_name" id="last_name" type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input name="username" id="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input name="confirm_password" id="confirm_password" type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <button class="btn btn-main" name="submit" type="submit">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="{% url 'accounts_app:login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
